<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Weather Dashboard</h1>
    <article class="container searchbox">
      Search for a City:
      <form id="city">
        <input type="text" id="inputValue" />
        <input type="submit" id="submit" class="button" />
      </form>
      <div class="div" id="cities"></div>
    </article>
    <main class="container">
      <h2 class="city-header" id="city-header">City Name</h2>
      <p>Temperature:</p>
      <p id="temperature-header" value="temperatureMain"></p>
      <p>Humidity:</p>
      <p id="humidity-header" value="humidityMain"></p>
      <p>Wind Speed:</p>
      <p id="windspeed-header" value="windspeedMain"></p>
      <p>UV Index:</p>
      <p id="uvindex-header" value="uvindexMain"></p>
    </main>

    <div class="container fiveDayForecast">
      <div class="row">
        <div class="col-2"></div>
        <div class="col-2">
          <h2>5-Day Forecast</h2>
          <p id="dayOneDate"></p>
          <img src=" " />
          <p>Average Temperature:</p>
          <p id="dayOneTemp"></p>
          <p>Humidity:</p>
          <p id="dayOneHumidity"></p>
        </div>
        <div class="col-2">
          <p id="dayTwoDate"></p>
          <img src=" " />
          <p>Average Temperature:</p>
          <p id="dayTwoTemp"></p>
          <p>Humidity:</p>
          <p id="dayTwoHumidity"></p>
        </div>
        <div class="col-2">
          <p id="dayThreeDate"></p>
          <img src=" " />
          <p>Average Temperature:</p>
          <p id="dayThreeTemp"></p>
          <p>Humidity:</p>
          <p id="dayThreeHumidity"></p>
        </div>
        <div class="col-2">
          <p id="dayFourDate"></p>
          <img src=" " />
          <p>Average Temperature:</p>
          <p id="dayFourTemp"></p>
          <p>Humidity:</p>
          <p id="dayFourHumidity"></p>
        </div>
        <div class="col-2">
          <p id="dayFiveDate"></p>
          <img src=" " />
          <p>Average Temperature:</p>
          <p id="dayFiveTemp"></p>
          <p>Humidity:</p>
          <p id="dayFiveHumidity"></p>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
